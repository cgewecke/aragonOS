version: 2.0
jobs:
  unit-test:
    docker:
      - image: circleci/node:10.12-stretch
    steps:
      - checkout
      - run:
          name: Delete any old node_modules
          command: |
            rm -rf node_modules/
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npm run test:gas

workflows:
  version: 2
  build:
    jobs:
      - unit-test

